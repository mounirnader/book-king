<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book King</title>
    <link rel="stylesheet" href="../public/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<table class="cart">
        <tr class="titles">
            <th>Book</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr >
            <td colspan='3' class="line"></td>
        </tr>
        <tr class="book">
            <td>
                    <img src="../public/images/Dune.jpeg" alt="Book" />
                    <h1>DUNE</h1>
            </td>
            <td class="quantity">
                <input onchange="calculate(19.99)" id="quantity" title="quantity" type="number" value="1" min="1"/>
                <button class="remove" title="remove from cart" type="button"><i class="fa-solid fa-trash"></i></button>
            </td>
            <td class="price">19.99 <sup class="currency">EGP</sup></td>
        </tr>
        <tr>
            <td colspan='3' class="line"></td>
        </tr>
        <tr class="checkout">
            <td class="method">
                <select name="payment" id="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="cash">Cash</option>
                </select>
            </td>
            <td colspan="2" class="payment">
                <form id="creditCard"">
                <input type="text" placeholder="Card Number" id="card" required/>
                <input type="text" placeholder="Expiration Date" id="date" required/>
                <input type="text" placeholder="CVV" id="cvv" required/>
                <button type="submit" id="submit" style="visibility: hidden;"></button>
            </form>
            </td>
        </tr>
        <tr>
                <td >
                    <h2>Delivery: <span class="price">40.00 <sup class="currency">EGP</sup></span></h2>
                    <h2 id="total">Total:  <span class="price">59.99 <sup class="currency">EGP</sup></span></h2>
                </td>
            <td colspan="2">
                <button class="exit" onclick="location.replace('shop.html')">Continue Shopping</button>
                <button class="btn">Proceed to Checkout</button>
            </td>
        </tr>
    </table>
    <script src="../public/js/cart.js"></script>
    
</body>

</html>
